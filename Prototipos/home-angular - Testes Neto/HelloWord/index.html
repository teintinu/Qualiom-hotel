<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>

<body>
    <div>
        <label>Nome
            <input type="text" ng-model="seunome" placeholder="digite seu nome aqui" />
        </label>
        <h1>{{seunome}}</h1>
        <h2>{{seunome}}</h2>

        <h6>{{seunome}}</h6>
    </div>
</body>

</html>
