<html ng-app="listadeQuartos">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="lista.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Lista de Quartos</h2>
    <div ng-controller="listadeQuartosControler">
        <ul>
            <div ng-repeat="acomodacao in listaAcomodacoes">
                <span class="{{acomodacao.disponibilidade}}">{{acomodacao.titulo}}</span>
                <div ng-if="acomodacao.disponibilidade == 'ocupado'">
                    <span>{{acomodacao.nome}}</span>
                    <span>{{acomodacao.dataInicio}} Ã  {{acomodacao.dataTermino}}</span>
                    <button ng-click="mudar(acomodacao, true)">Checkout</button>
                    <br/>
                </div>
                <div ng-if="acomodacao.disponibilidade == 'desocupado'">
                    <span>Quarto Disponivel</span> 
                    <button ng-click="mudar(acomodacao, false)">Checkin</button>
                    <br/>
                </div>
                <br/>
            </div>
        </ul>
    </div>
</body>

</html>
