<html ng-app="calendarioApp">

<head>
    <script src="./lib/angular.js"></script>
    <script src="./lib/hammer.js"></script>
    <script src="./lib/hammer.min.js"></script>
    <script src="./lib/angular.hammer.js"></script>
    <script src="./lib/angular.hammer.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>

<body ng-controller="calendarioCtrl">
    <div>
        <div id="dias">
            <span ng-repeat="dia in dias">
                {{dia.data}}
            </span>
        </div>
        <table class="agenda" border="1">
            <thead>
                <tr id="topo">
                    <td>Logo</td>
                    <td ng-repeat="dia in dias">{{dia.data}}</td>
                </tr>
            </thead>
            <tbody hm-Pinch="onHammerPinch">
                <tr ng-repeat="quarto in quartos">
                    <td class="quartos">{{quarto.quarto}}</td>
                    <td ng-repeat="dia in dias" hm-Swipeleft="onHammerLeft" hm-Swiperight="onHammerRigth" hm-Swipeup="onHammerUp" hm-Swipedown="onHammerDown">{{disponibilade(quarto.quarto,dia.data)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
